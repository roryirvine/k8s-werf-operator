{{- if .Values.serviceAccount.create -}}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include ".helm.serviceAccountName" . }}
  labels:
    {{- include ".helm.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include ".helm.serviceAccountName" . }}-role-cluster
rules:

  # Framework: knowing which other operators are running (i.e. peering).
  - apiGroups: [kopf.dev]
    resources: [clusterkopfpeerings]
    verbs: [list, watch, patch, get]

  # Framework: runtime observation of namespaces & CRDs (addition/deletion).
  - apiGroups: [apiextensions.k8s.io]
    resources: [customresourcedefinitions]
    verbs: [list, watch]
  - apiGroups: [""]
    resources: [namespaces]
    verbs: [list, watch]

  # Framework: admission webhook configuration management.
  - apiGroups: [admissionregistration.k8s.io/v1, admissionregistration.k8s.io/v1beta1]
    resources: [validatingwebhookconfigurations, mutatingwebhookconfigurations]
    verbs: [create, patch]

  # Framework: posting the events about the handlers progress/errors.
  - apiGroups: [""]
    resources: [events]
    verbs: [create]

  # Application: Work with bundles
  - apiGroups: [operator.werf.dev]
    resources: [bundles]
    verbs: [list, watch, patch, get]

  # Deploy bundles
  - apiGroups: [ batch, extensions ]
    resources: [ jobs ]
    verbs: [ create, watch, list ]

  # Get values and registry credentials
  - apiGroups: [""]
    resources: [configmaps, secrets]
    verbs: [list, watch, get]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include ".helm.serviceAccountName" . }}-rolebinding-cluster
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include ".helm.serviceAccountName" . }}-role-cluster
subjects:
  - kind: ServiceAccount
    name: {{ include ".helm.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
